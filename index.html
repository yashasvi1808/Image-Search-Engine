<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Image Search Engine</b></h1>
   
    <form action="">
        <input type=" text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1674582279349-901af56ed59b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1079&q=80" alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/LURialLIt30" target="_blank">Mountains under the sky</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675826774815-35b8a48ddc2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
            <a href="https://unsplash.com/photos/xQv9jeYdZiA" target="_blank">As free as the ocean</a>
        </div>
        <div class="search-result">
            <img src="https://th.bing.com/th/id/OIP.f9VVynoBibodU6nSSERIvQHaLH?pid=ImgDet&w=640&h=960&rs=1">
            <a href="https://unsplash.com/photos/LURialLIt30" target="_blank">Adpot the pace of nature</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
